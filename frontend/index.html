<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <button id="rollDice">Roll Dice</button>
    <p id="result">Click the button to roll a dice!</p>

    <script>
        // Ping backend on page load to wake up server
        window.onload = async function () {
            try {
                await fetch("https://dice-roller-aa-ddcbg9mf8ddgzd.uaenorth-01.azurewebsites.net/api/healthcheck");
                console.log("Backend wake-up call sent.");
            } catch (error) {
                console.error("Failed to wake up backend:", error);
            }
        };

        document.getElementById("rollDice").addEventListener("click", async function () {
            try {
                const response = await fetch("https://dice-roller-aa-ddcbg9mf8ddgzd.uaenorth-01.azurewebsites.net/api/roll");
                const data = await response.json();
                document.getElementById("result").textContent = `You rolled a ${data.roll}`;
            } catch (error) {
                document.getElementById("result").textContent = "Error rolling dice. Try again!";
                console.error("Error fetching dice roll:", error);
            }
        });
    </script>
</body>
</html>
