<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Server Dice Roller</h1>
    <button id="rollDice">Roll Dice</button>
    <p>Result: <span id="result">-</span></p>

    <script>
        // Backend API URL
        const backendUrl = "https://dice-roller-aa-ddcbg9mf8dgdzdu.uaenorth-01.azurewebsites.net";

        // Wake up backend when page loads
        window.onload = async function() {
            try {
                await fetch(`${backendUrl}/api/healthcheck`);
                console.log("Backend woken up!");
            } catch (error) {
                console.log("Could not wake up backend:", error);
            }
        };

        // Roll Dice Button Click Event
        document.getElementById("rollDice").addEventListener("click", async () => {
            try {
                const response = await fetch(`${backendUrl}/api/roll`);
                const data = await response.json();
                document.getElementById("result").textContent = data.result;
            } catch (error) {
                console.error("Error fetching dice roll:", error);
            }
        });
    </script>
</body>
</html>
