<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <button id="rollDice">Roll the Dice</button>
    <p id="result">Result will appear here...</p>

    <script>
        document.getElementById("rollDice").addEventListener("click", async () => {
            try {
                const response = await fetch("https://dice-roller-aa-ddcbg9gmf8ddgzdu.uaenorth-01.azurewebsites.net/roll");
                const data = await response.json();
                document.getElementById("result").innerText = `You rolled a ${data.result}`;
            } catch (error) {
                console.error("Error fetching dice roll:", error);
                document.getElementById("result").innerText = "Error rolling dice!";
            }
        });
    </script>
</body>
</html>
