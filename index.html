<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dice Roller API</title>
    <script>
        function rollDice() {
            fetch("https://your-api-name.azurewebsites.net/roll")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").textContent = "Rolled: " + data.roll;
                })
                .catch(error => console.error("API Error:", error));
        }
        
        function testCORSFailure() {
            fetch("https://your-api-name.azurewebsites.net/roll", { mode: 'no-cors' })
                .then(response => console.log("CORS Test: Should fail", response))
                .catch(error => console.error("CORS Error:", error));
        }
    </script>
</head>
<body>
    <h1>Test Dice Roller API</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="testCORSFailure()">Test CORS Failure</button>
    <p id="result"></p>
</body>
</html>
